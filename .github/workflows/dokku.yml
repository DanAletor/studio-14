name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@studio14.danaletordaniela.com/wordpress'  
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
